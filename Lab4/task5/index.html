<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Task 5 Lab 4</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
        .img {
            height: 200px;
            width: 200px;
            background-color: #69db7c;
        }
    </style>
</head>
<body>
    <div class="img"></div>
    <script>
        $('.img').data('rotate', 0);
        setInterval(() => {
            deg = $('.img').data('rotate') + 15;
            $('.img').data('rotate', deg);
            $('.img').animate({rotate: `${deg}deg`});
        }, 2000);
    </script>
</body>
</html>
